<!DOCTYPE html>
<html>
<head>
  <title>Icon Preview</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f3f4f6; }
    .icons { display: flex; gap: 40px; align-items: end; }
    .icon-box { text-align: center; }
    .icon-box img { display: block; margin-bottom: 8px; }
    .icon-box span { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>AI Job Agent Icons</h1>
  <div class="icons">
    <div class="icon-box">
      <img src="icon16.svg" width="16" height="16">
      <span>16x16</span>
    </div>
    <div class="icon-box">
      <img src="icon48.svg" width="48" height="48">
      <span>48x48</span>
    </div>
    <div class="icon-box">
      <img src="icon128.svg" width="128" height="128">
      <span>128x128</span>
    </div>
  </div>
  <p style="margin-top: 40px; color: #666;">
    Note: Convert these SVGs to PNG for production use.<br>
    Use: <code>npx svgexport icon128.svg icon128.png 128:128</code>
  </p>
</body>
</html>
